<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Client</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">API Client flow</a>
        </div>
      </div>
    </div>
<div class="container">
Red colors!!
{% for color in red_c %}
  {{ color.id }}
  {{ color.color }}
{% endfor %}
Show all the colors!!!
{% for color in colors %}
  {{ color.id }}
  {{ color.color }}
{% endfor %}
</div>

<form action='http://127.0.0.1:8000/clientui/results/' method='POST' id='update-form'>
  {% csrf_token %}
  <fieldset>
    <label>ObjectID <input type="text" id="object_id" name="object_id" class='span3'></label><br />
    <label>Color Choice <input type="text" id="color_choices" name="color_choices" class='span3'></label><br />
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>
</body>
</html>
